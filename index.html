<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Banner -->

    <section class="main-banner">
      <div class="container">
        <div class="text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- Navigation Bar -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Appeal</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Products section -->

    <section class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
